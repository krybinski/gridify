<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gridify Demo</title>
  <link rel="stylesheet" href="demo.css">
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    .grid {
      width: 100%;
      height: 100%;
    }
    .grid--item {
      margin-bottom: 30px;
    }
    .grid--item img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="grid">
    <div class="grid--item">
      <img src="img/1.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/2.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/3.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/4.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/5.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/6.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/7.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/8.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/9.jpg" />
    </div>
    <div class="grid--item">
      <img src="img/10.jpg" />
    </div>
  </div>

  <script src="../dist/gridify.min.js"></script>
  <script src="demo.js"></script>
</body>
</html>
